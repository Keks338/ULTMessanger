<!DOCTYPE html>
<html>
<head>
    <title>Список всех файлов</title>
</head>
<body>
    <h1>Список всех файлов</h1>
    <ul>
        {% for file in files %}
            <li>{{ file.title }}</li>
            {% if file.image %}
                <img src="{{ file.image.url }}" alt="{{ file.title }}">
            {% endif %}
            {% if file.video %}
                <video width="320" height="240" controls>
                    <source src="{{ file.video.url }}" type="video/mp4">
                </video>
            {% endif %}
            {% if file.audio %}
                <audio controls>
                    <source src="{{ file.audio.url }}" type="audio/mpeg">
                </audio>
            {% endif %}
        {% endfor %}
    </ul>
    <a href="{% url 'messanges:upload_file' %}">Загрузить новый файл</a>
</body>
</html>
