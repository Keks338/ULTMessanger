{% extends "../base.html" %}
{% load static %}
{% load tailwind_filters %}
{% block title %}Редактировать профиль{% endblock %}
{% block content %}
<div class="container mx-auto py-8">
    <div class="card bg-white shadow-lg rounded-lg overflow-hidden" style="margin-top: 30px;">
        <div class="card-body p-6">
            <h2 class="text-2xl font-bold mb-5">Редактировать профиль</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="flex justify-end mt-4">
                    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300">
                        Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
